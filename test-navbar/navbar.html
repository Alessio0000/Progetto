<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    .modal-toggle {
      display: none;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      cursor: pointer;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
      display: none;
    }
    
    .modal-content {
      max-width: 100%;
      max-height: 80vh;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Show modal when checkbox is checked */
    .modal-toggle:checked + .modal-overlay + .modal {
      display: block;
    }
    
  </style>
</head>
<body>
  <input type="checkbox" id="modal-toggle" class="modal-toggle">
  <label for="modal-toggle" class="modal-overlay"></label>
  <div class="modal">
    <label for="modal-toggle" class="close-btn">Ã—</label>
    <img src="./assets/image/website.svg" alt="Image" class="modal-content">
  </div>
</body>
</html>
