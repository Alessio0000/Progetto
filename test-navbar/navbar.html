<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito Fosforescente</title>
  <style>
    body {
      background-color: #121212; /* Sfondo scuro */
      color: #ffffff; /* Testo bianco */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #00ff00; /* Testo verde fosforescente per titoli */
    }
    .green-text {
      color: #00ff00; /* Testo verde fosforescente per elementi specifici */
    }
    .text-container {
  position: relative;
}

.text-container {
  position: relative;
}

.hover-text {
  opacity: 0; /* Initially hide the hover text */
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 0.3s ease; /* Smooth transition for opacity */
}

.text-container:hover .default-text {
  opacity: 0; /* Hide the default text when hovering */
}

.text-container:hover .hover-text {
  opacity: 1; /* Show the hover text when hovering */
}


  </style>
</head>
<body>
  <div class="container">
    <h1 class="green-text">Benvenuto nel mio sito fosforescente!</h1>
    <p>Qui di seguito troverai un'immagine con tonalità di verde fosforescente che si integra nel nostro tema scuro/blu fosforescente:</p>
    <img src="immagine-verde.jpg" alt="Immagine con tonalità di verde fosforescente">
    <p class="green-text">Continua a esplorare il nostro sito per scoprire altre sorprese!</p>
  </div>
  <div class="text-container">
    <span class="default-text">Blockchain Developer</span>
    <span class="hover-text">In Progress...</span>
  </div>
  
</body>
</html>
